<p>ngif-ngfor works!</p>

<div>
  <input type="checkbox" [(ngModel)]="userIsActive" />
</div>

<div id="user-is-active" *ngIf="userIsActive">
  <p>User is active:)</p>
</div>

<div id="user-is-not-active" *ngIf="!userIsActive">
  <p>User is not active:(</p>
</div>

<table>
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Price</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of products">
    <td>{{product.id}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
  </tr>
  </tbody>
</table>

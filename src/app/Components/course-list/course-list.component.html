<p>course-list works!</p>

<div class="container">

  <div class="row">
    <div class="col-md-12 mb-5" >
      <app-create-course (course)="handleCreateCourse($event)"></app-create-course>
    </div>
  </div>
  <hr class="my-3"/>
  <div class="row" *ngIf="courses">
    <div class="col-md-3 mb-3" *ngFor="let course of courses">
      <app-course-item [course]="course"></app-course-item>
    </div>
  </div>

</div>

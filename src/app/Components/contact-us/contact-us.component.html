<p>contact-us works!</p>

<div class="container">
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name:</label>
      <input type="text" class="form-control" name="firstName" placeholder="first name" [(ngModel)]="contactUs.firstName">
    </div>
    <div class="mb-3">
      <label for="firstName" class="form-label">Last Name:</label>
      <input type="text" class="form-control" name="lastName" placeholder="last name" [(ngModel)]="contactUs.lastName">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address:</label>
      <input type="email" class="form-control" name="email" placeholder="name@example.com" [(ngModel)]="contactUs.email">
    </div>
    <div class="mb-3">
      <label for="phoneNumber" class="form-label">Phone Number:</label>
      <input type="text" class="form-control" name="phoneNumber" placeholder="phone number" [(ngModel)]="contactUs.phoneNumber">
    </div>
    <div class="mb-3">
      <label for="title" class="form-label">Title:</label>
      <input type="text" class="form-control" name="title" placeholder="title" [(ngModel)]="contactUs.title">
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description:</label>
      <textarea class="form-control" name="description" rows="3" [(ngModel)]="contactUs.description"></textarea>
    </div>
    <div class="mb-3">
      <input class="btn btn-primary" type="submit" value="submit">
    </div>
  </form>
</div>
